name: CVE Demo

on:
  workflow_dispatch:

jobs:
  sign:
    name: "CVE Demo"
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.sha }}

      - uses: sigstore/cosign-installer@main
        with:
          cosign-release: 'v2.0.0' # optional

      - uses: imjasonh/setup-crane@v0.1

      - name: Copy image
        run: |
          set -x
          crane cp nginx ghcr.io/priyawadhwa/nginx-cves

      - name: Sign image
        run: |
          set -x
          cosign sign -y ghcr.io/priyawadhwa/nginx-cves

      - uses: anchore/scan-action/download-grype@v3
        id: grype

      - name: Run a vulnerability scan
        run: |
          set -x
          grype ghcr.io/priyawadhwa/nginx-cves -o json > grype.json
          cosign attest -y gcr.io/priya-chainguard/nginx-cves --predicate ./grype.json --type vuln                      
